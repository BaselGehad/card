<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day | Night Card</title>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/8ceece6883.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Input for toggle -->
    <input type="checkbox" id="toggle" checked />
    <!-- page -->
    <div class="page">
      <!-- The Card -->
      <div class="card">
        <div class="image"></div>
        <div>
          <label for="toggle"><span></span></label>
          <h2>Amelia Fern</h2>
          <h3>Full Stack Developer</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
            aspernatur quos nobis unde dolor nam iste tempore facilis id tempora
            eos earum saepe, porro eveniet ipsa sit assumenda incidunt culpa?
          </p>
          <button>Read More</button>
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
